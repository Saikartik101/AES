<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #A8D0E6; /* Light blue background color */
            font-family: "Montserrat", Arial, sans-serif;
            text-align: center;
            color: #333; /* Dark gray text color */
        }

        h1 {
            font-family: "Montserrat", Arial, sans-serif;
            color: #333; /* Dark gray title text color */
        }

        #signup-form {
            background-color: #ffffff; /* White background for the form */
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark gray label color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333; /* Dark gray border for input fields */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the element's width */
             text-align: center; 
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #333; /* Dark gray for the submit button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a1a1a; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <h1>User Sign Up</h1>
    <a href="/auth/google">Login with Google</a>
    <form id="signup-form" action="/usign" method="post" onsubmit="return validateForm()">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br>

        <span id="password-error" class="error"></span><br>

        <input type="submit" value="Sign Up">
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var passwordError = document.getElementById("password-error");

            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                return false;
            } else if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
